<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Poppins&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Appointment List</title>
</head>
<body>
<h1>Teaching Assistant List</h1>
<div th:each="ta:${TA}">
    <form form-method="get" th:action="@{'/add/appointment/'+${USERNAME}+'/'+${ta.name}}">
        <h3 th:text="${ta.name}"></h3>
        <button type="submit" class="dropdown-item" style="text-align: center; font-size: 15px; color: black;">Request an Appointment</button>
    </form>
</div>
<a href="/" style="text-align: center; margin-left: 10px;">
    <button type="button" class="btn" style="text-align: center;">
        <h3 style="text-align: center;"> Homepage </h3> </button>
</a>
<table class="table table-bordered" style="text-align: center;">
    <thead>
    <tr>
        <th scope="col">Appointment Name</th>
        <th scope="col">Date</th>
        <th scope="col">Time</th>
        <th scope="col">Duration</th>
        <th scope="col">Student</th>
        <th scope="col">Teaching Assistant</th>
        <th scope="col">Number of Students</th>
        <th scope="col">Status</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="appointment:${APPOINTMENT}">
        <td th:text="${appointment.appointmentName}"></td>
        <td th:text="${appointment.date}"></td>
        <td th:text="${appointment.time}"></td>
        <td th:text="${appointment.duration}"></td>
        <td th:text="${appointment.student}"></td>
        <td th:text="${appointment.ta}"></td>
        <td th:text="${appointment.numOfStudents}"></td>
        <td th:text="${appointment.status}"></td>
        <td th:if="${appointment.ta} == ${USERNAME}">
            <form form-method="get" th:action="@{'/accept/'+${appointment.id}+'/'+${USERNAME}}">
                <button type="submit" class="dropdown-item" style="text-align: center; font-size: 15px; color: black;">Accept</button>
            </form>
            <form form-method="get" th:action="@{'/reject/'+${appointment.id}+'/'+${USERNAME}}">
                <button type="submit" class="dropdown-item" style="text-align: center; font-size: 15px; color: black;">Reject</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
