<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Poppins&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <title>Homepage</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        h1.title {
            text-align: left;
            font-size: 80px;
            font-family: Poppins;
            color: bisque;
            text-shadow: 2px 2px #588da8
        }
        button.btn {
            border-radius: 30px;
            border-color: white;
            border-width: 5px;
            font-family: Montserrat;
            color: white;
        }
        button.btn:hover {
            border-radius: 30px;
            border-color: white;
            border-width: 5px;
            font-family: Montserrat;
            color: white;
            box-shadow: 1px 1px 20px gray;
        }
    </style>
</head>
<body style="background-image: linear-gradient(-90deg, #aacfcf, #8ccbbe, #679b9b); overflow-y: hidden;">
    <!-- <div class="container"> -->
    <h1 class="text-center title" style="margin-top: 10vw;">Welcome to Group 2's TASC!</h1>
    <h1 class="text-center title" sec:authorize="isAuthenticated()" th:text="${USERNAME}" style="font-size: 40px;">Hello, </h1>
    <br><br>
    <div class="row-lg-12 mb-5">
        <div class="text-center">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-2">
                    <form form-method="get" th:action="@{/seecourse}" sec:authorize="isAuthenticated()">
                        <button style="width:200px; font-size: 20px;" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">See Course</button>
                    </form>
                </div>
                <div class="col-md-2">
                    <form form-method="get" th:action="@{'/seeschedule/'+${USERNAME}}" sec:authorize="isAuthenticated()">
                        <button style="width:200px; font-size: 20px;" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">See Schedule</button>
                    </form>
                </div>
                <div class="col-md-2">    
                    <form form-method="get" th:action="@{'/seeappointment/'+${USERNAME}}" sec:authorize="isAuthenticated()">
                        <button style="width:250px; font-size: 20px;" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">See Appointment</button>
                    </form>
                </div>
                <div class="col-md-3"></div>
            </div>
            <div class="row" style="margin-top: 30px;">
                <div class="col-md-3"></div>
                <div class="col-md-3">    
                    <form form-method="get" th:action="@{/register-student}" sec:authorize="hasAuthority('USER')">
                        <button style="width:250px; font-size: 20px;" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">Register as Student</button>
                    </form>
                    <p sec:authorize="hasAuthority('STUDENT')" style="color: red;">You are registered as Student</p>
                </div>
                <div class="col-md-3">
                    <form form-method="get" th:action="@{/register-TA}" sec:authorize="hasAuthority('USER')">
                        <button style="width:200px; font-size: 20px;" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">Register as TA</button>
                    </form>
                    <p sec:authorize="hasAuthority('TA')" style="color: red;">You are registered as TA</p>
                </div>
                <div class="col-md-3"></div>
            </div>

            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-4">
                    <form form-method="get" th:action="@{/signup}" sec:authorize="isAnonymous()">
                        <button class="btn btn-outline-info my-2 my-sm-0 btn-sm" 
                        style="width:200px; font-size: 20px;" type="submit">Sign Up</button>
                    </form>
                </div>
                <div class="col-md-4">
                    <form form-method="post" th:action="@{/login}">
                        <button style="width:200px; font-size: 20px;" sec:authorize="isAnonymous()" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">Log In</button>
                    </form>
                </div>
                <div class="col-md-2"></div>
            </div>
            <form form-method="post" th:action="@{/logout}" class="text-center" style="margin-top: 30px;">
                <button style="width:200px; font-size: 20px; border-color: red;" sec:authorize="isAuthenticated()" class="btn btn-outline-danger my-2 my-sm-0 btn-sm" type="submit">Log Out</button>
            </form>
            
        </div>
    <!-- </div> -->
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
