<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<title>See Course</title>
<br><br>
<h1 class="text-center">Course</h1>
<br><br>
<div class="container">
    <div class="row">
        <table class="table table-bordered" style="text-align: center;">
            <thead>
            <tr>
                <th scope="col">Course Code</th>
                <th scope="col">Course Name</th>
                <th scope="col">Teaching Assistant(s)</th>
                <th scope="col" sec:authorize="hasAuthority('ADMIN')"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="course:${COURSE}">
                <td th:text="${course.courseCode}"></td>
                <td th:text="${course.courseName}"></td>
                <td>
                    <p th:text="${course.taName}"></p>
                    <div class="dropdown">
                        <a class="btn btn-secondary dropdown-toggle" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Assign TA
                        </a>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <form form-method="get" th:each="ta:${TA}" th:action="@{'/assignTA/'+${course.courseCode}+'/'+${ta.student_id}}">
                                <button type="submit" class="dropdown-item" style="text-align: center; font-size: 15px;" th:text="${ta.student_id}"></button>
                            </form>
                        </div>
                    </div>
<!--                        <label>-->
<!--                                <select>-->
<!--&lt;!&ndash;                                    <option th:each="ta:${TA}" th:text="${ta.student_id}"></option>&ndash;&gt;-->
<!--                                </select>-->
<!--                        </label>-->
                </td>
                <td  sec:authorize="hasAuthority('ADMIN')">
                    <form form-method="get" th:action="@{/edit/{courseCode}(courseCode=${course.courseCode})}">
                        <button type="submit" class="btn btn-primary btn-lg" style="text-align: center; font-size: 15px;"> Edit </button>
                    </form>
                    <form form-method="get" th:action="@{/delete/{courseCode}(courseCode=${course.courseCode})}" sec:authorize="hasAuthority('ADMIN')">
                        <button type="submit" class="btn btn-primary btn-lg" style="text-align: center; font-size: 15px;"> Delete </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <br>
    </div>
    <div class="row">
        <!-- <div class="col"></div> -->
        <div class="col text-center">
            <br><br>
            <form form-method="get" th:action="@{/add/course}" sec:authorize="hasAuthority('ADMIN')">
                <button class="btn btn-dark" type="submit" style="text-align: center;"> Add Course </button>
            </form>
            <a href="/" style="text-align: center; margin-left: 10px;">
                <button type="button" class="btn btn-dark" style="text-align: center;">
                    <h3 style="text-align: center;"> Homepage </h3> </button>
            </a>
        </div>
        <!-- <div class="col"></div> -->
    </div>
</div>

<br><br>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
