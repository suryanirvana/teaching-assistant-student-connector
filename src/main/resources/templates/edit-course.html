<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body style="background-color: black;">
<div class="row">
    <div class="col-sm"></div>
    <div class="col-sm-10">
        <br><br><br>
        <form th:action="@{/update/{courseCode}(courseCode=${course.courseCode})}" th:object="${course}" method="post"
              style="text-align: center;">
            <div class="form-group">
                <label for="courseCode">Course Code</label> <br>
                <input type="text" th:field="*{courseCode}" id="courseCode" placeholder="Course Code" disabled>
                <span th:if="${#fields.hasErrors('courseCode')}" th:errors="*{courseCode}"></span>
            </div>
            <br>
            <div class="form-group">
                <label for="courseName">Course Name</label> <br>
                <input type="text" th:field="*{courseName}" id="courseName" placeholder="Course Name">
                <br>
                <span th:if="${#fields.hasErrors('courseName')}" th:errors="*{courseName}"></span>
            </div>
            <div class="form-group">
                <br><br><br>
                <button type="button" class="btn btn-dark" style="text-align: center;">
                    <input type="submit" value="Update Course"></button>
            </div>
            <br><br>
        </form>
    </div>
    <div class="col-sm"></div>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
