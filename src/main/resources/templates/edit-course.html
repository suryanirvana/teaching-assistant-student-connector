<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body style="background-color: black;">
<div class="row">
    <div class="col-sm"></div>
    <div class="col-sm-10">
        <br><br><br>
        <form action="#" th:action="@{/addschedule}" th:object="${schedule}" method="post"
              style="text-align: center;">
            <div class="form-group">
                <label for="scheduleName">Schedule Name</label> <br>
                <input type="text" th:field="*{scheduleName}" id="scheduleName" placeholder="Schedule Name">
                <span th:if="${#fields.hasErrors('scheduleName')}" th:errors="*{scheduleName}"></span>
            </div>
            <br>
            <div class="form-group">
                <label for="duration">Duration</label> <br>
                <input type="text" th:field="*{duration}" id="duration" placeholder="Duration (in hours)">
                <span th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}"></span>
            </div>
            <br>
            <div class="form-group">
                <label for="date">Date</label> <br>
                <input type="date" th:field="*{date}" id="date" placeholder="Date">
                <span th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></span>
                <br><br><br>
                <button type="button" class="btn btn-dark" style="text-align: center;">
                    <input type="submit" value="Edit Schedule"></button>
            </div>
        </form>
    </div>
    <div class="col-sm"></div>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
